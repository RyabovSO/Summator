<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./icons/favicon.ico" sizes="48x48">
    <meta charset="utf-8">
    <title>Summator</title>
  </head>
  <body>
    <div class="game">
      <div class="header">
        <div id="item-sum" class="cell-sum"></div>
        <div id="item-time" class="time-container"></div>
      </div>
      <div class="fields">
        <div class="cell">4</div>
        <div class="cell">5</div>
        <div class="cell">6</div>
        <div class="cell">7</div>
        <div class="cell">8</div>
        <div class="cell">9</div>

        <div class="cell">4</div>
        <div class="cell">5</div>
        <div class="cell">6</div>
        <div class="cell">7</div>
        <div class="cell">8</div>
        <div class="cell">9</div>

        <div class="cell">4</div>
        <div class="cell">5</div>
        <div class="cell">6</div>
        <div class="cell">7</div>
        <div class="cell">8</div>
        <div class="cell">9</div>

        <div class="cell">4</div>
        <div class="cell">5</div>
        <div class="cell">6</div>
        <div class="cell">7</div>
        <div class="cell">8</div>
        <div class="cell">9</div>

        <div class="cell">4</div>
        <div class="cell">5</div>
        <div class="cell">6</div>
        <div class="cell">7</div>
        <div class="cell">8</div>
        <div class="cell">9</div>

        <div class="cell">4</div>
        <div class="cell">5</div>
        <div class="cell">6</div>
        <div class="cell">7</div>
        <div class="cell">8</div>
        <div class="cell">9</div>
      </div>
      <div class="game-menu hide">
        <div class="game-menu-end">
          <div class="menu-end-description">Игра окончена</div>
          <div class="menu-end-score" >
            <div class="score-label">SCORE</div>
            <div id="score" class="score-value">888</div>
          </div>
          <div class="menu-end-highscore" >
            <div class="score-label">HIGH SCORE</div>
            <div id="highscore" class="score-value">888</div>
          </div>
          <div class="game-menu-reset" onclick="window.location.reload()">
            <div class="reset-icon"></div>
          </div>
          <div class="game-menu-return">return</div>
        </div>
      </div>
    </div>

  </body>
  <script src="./js/script.js"></script>
</html>
