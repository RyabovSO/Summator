<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./icons/favicon.ico" sizes="48x48">
    <meta charset="utf-8">
    <title>Summator</title>
  </head>
  <body>
    <div class="game">
      <div class="header blur">
        <div id="item-sum" class="cell-sum"></div>
        <div id="item-lvl" class="item-lvl "></div>
        <div id="item-time" class="time-container"></div>
      </div>
      <div id="fields" class="fields blur"></div>
      <div class="game-menu ">
        <div class="game-menu-start">
          <div class="menu-btn">
            <div class="menu-btn-text" onclick="startGame()">
              Start
            </div>
          </div>
          <div class="menu-btn">
            <div class="menu-btn-text" onclick="">
              How to play
            </div>
          </div>
          <div class="menu-btn">
            <div class="menu-btn-text" onclick="">
              About
            </div>
          </div>
        </div>
        <div class="game-menu-end hide">
          <div class="menu-end-description">Игра окончена</div>
          <div class="menu-end-score" >
            <div class="score-label">SCORE</div>
            <div id="score" class="score-value">888</div>
          </div>
          <div class="menu-end-highscore" >
            <div class="score-label">HIGH SCORE</div>
            <div id="highscore" class="score-value">000</div>
          </div>
          <div class="game-menu-reset" onclick="initLvL(1)">
            <div class="reset-icon"></div>
          </div>
          <div class="game-menu-return">
            <div class="return-icon"></div>
          </div>
        </div>
      </div>
      <div id="titles" class="titles">
        <span id="titles-text" class="titles-text">
          GitHub RyabovSO<br>
          Telegram @RyabovSO<br>
          <br>
        <span>
      </div>
    </div>

  </body>
  <script src="./js/script.js"></script>
</html>
